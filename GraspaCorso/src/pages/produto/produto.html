<ion-header>

  <ion-navbar>
      <ion-buttons start>
        <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
      </ion-buttons>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-buttons end>
            <button ion-button (click)="cart()">
                <ion-icon ios="ios-cart" md="md-cart" ></ion-icon>
            </button>
      </ion-buttons>

    <ion-title>produto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>

  <ion-img margin-left="16px" margin-top="16px" width="100" height="100" src="assets/imgs/graspa.jpg"></ion-img>

  <p>{{nome}}</p>
  <p>{{foto}}</p>
  <p>{{preco}}</p>

  <button ion-button (click)="adicionarCarrinho()">Comprar</button>

</ion-content>
