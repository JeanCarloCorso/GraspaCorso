<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button (click)="cart()">
                <ion-icon ios="ios-cart" md="md-cart" ></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>GraspaCorso</ion-title>
    
    
  </ion-navbar>

  

</ion-header>

<ion-content>
<ion-list>

  <ion-item *ngFor="let produto of produtos">
    <ion-thumbnail item-start>
      <img src="http://127.0.0.1:8000{{produto.foto}}">
    </ion-thumbnail>
    <h2>{{ produto.name }}</h2>
    <p>R$: {{ produto.preco }}</p>
    <button ion-button clear item-end (click)="pageProduto('Graspa Tradicional', '15', 'caminho_da_foto')">View</button>
  </ion-item>

</ion-list>
</ion-content>
