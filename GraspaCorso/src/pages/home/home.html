<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button (click)="cart()">
                <ion-icon ios="ios-cart" md="md-cart" ></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>GraspaCorso</ion-title>
    
    
  </ion-navbar>

  

</ion-header>

<ion-content>
<ion-list>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/graspa.jpg">
    </ion-thumbnail>
    <h2>Graspa Tradicional</h2>
    <p>R$ 15,00</p>
    <button ion-button clear item-end (click)="pageProduto('Graspa Tradicional', '15', 'caminho_da_foto')">View</button>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/graspa.jpg">
    </ion-thumbnail>
    <h2>Graspa Doce</h2>
    <p>R$ 20,00</p>
    <button ion-button clear item-end (click)="pageProduto('Graspa Doce', '20', 'caminho_da_foto')">View</button>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/graspa.jpg">
    </ion-thumbnail>
    <h2>Líquor</h2>
    <p>R$ 30,00</p>
    <button ion-button clear item-end (click)="pageProduto('Líquor', '30', 'caminho_da_foto')">View</button>
  </ion-item>

</ion-list>
</ion-content>
